name: CI

# Triggers for every PR and when pushed to master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Set LOCAL_MAVEN_URL environment variable
      run: echo ::set-env name=LOCAL_MAVEN_URL::$(echo $GITHUB_WORKSPACE/repository)

    - name: Build and publish generator in local Maven repository
      run: ./generator/gradlew -p=generator publish

    - name: Test generator
      run: ./generator/gradlew -p=generator test

    - name: Test gradle-plugin
      run: ./gradle-plugin/gradlew -p=gradle-plugin test

    - name: Ktlint generator
      run: ./generator/gradlew -p=generator ktlint

    - name: Ktlint gradle-plugin
      run: ./gradle-plugin/gradlew -p=gradle-plugin ktlint

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./*/build/reports/jacoco/test/jacocoTestReport.xml